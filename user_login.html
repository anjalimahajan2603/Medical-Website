<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Login & Registration</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, #b1b1b1b9, #838a9393), url(./img/medicine.jpg) no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 400px;
            height: 70vh;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            transition: transform 1s ease;
        }

        .form-container {
            padding: 20px;
            text-align: center;
        }

        .top {
            margin-bottom: 20px;
        }

        .top span {
            font-size: 24px;
            font-weight: 600;
            color: #264653;
            text-shadow: 1px 1px 2px rgba(83, 154, 182, 1);
        }

        .inputBox {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 30px;
            background: rgba(240, 240, 240, 0.6);
            box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
            transition: 0.3s ease;
        }

        .inputBox:focus-within {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), inset 0 0 8px rgba(255, 255, 255, 0.8);
            outline: 2px solid #264653a1;
        }

        .input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 0 10px;
            font-size: 16px;
        }

        .input::placeholder {
            color: #555;
            font-size: 14px;
        }

        .btn {
            margin-top: 15px;
            padding: 10px;
            width: 100px;
            border-radius: 25px;
            border: 1px solid #264653;
            background: transparent;
            color: #264653;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #264653;
            color: white;
        }

        .user {
            margin-top: 15px;
            color: #195c71;
        }

        .user span {
            cursor: pointer;
            font-weight: 500;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            color: red;
        }

        .front {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateY(180deg);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container front">
        <div class="form-container">
            <div class="top">
                <span>User Login</span>
            </div>
            <form id="loginForm" action="/user_login" method="post">
                <div class="inputBox">
                    <label for="loginUsername"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="loginUsername" name="username" placeholder="Username" class="input" required>
                </div>
                <div class="inputBox" style="position: relative;">
                    <label for="loginPassword"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" class="input" required>
                    <i class="fa-solid fa-eye" id="toggleLoginPassword" style="cursor: pointer; position: absolute; right: 10px; top: 12px;"></i>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="user">New user? <span class="newUser">Sign Up</span></div>
            </form>
        </div>
    </div>

    <div class="container back">
        <div class="form-container">
            <div class="top">
                <span>User Register</span>
            </div>
            <form id="registerForm" action="/user_register" method="post">
                <div class="inputBox">
                    <label for="name"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="name" name="name" placeholder="Name" class="input" required>
                </div>
                <div class="inputBox">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email" class="input" required>
                </div>
                <div class="inputBox">
                    <label for="phone"><i class="fa-solid fa-phone"></i></label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="input" pattern="[6-9]{1}[0-9]{9}" required>
                </div>
                <div class="inputBox" style="position: relative;">
                    <label for="registerPassword"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="registerPassword" name="password" placeholder="Password" class="input" required>
                    <i class="fa-solid fa-eye" id="toggleRegisterPassword" style="cursor: pointer; position: absolute; right: 10px; top: 12px;"></i>
                </div>
                <div id="strengthMessage" class="password-strength"></div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="user">Existing user? <span class="existingUser">Log In</span></div>
            </form>
        </div>
    </div>

    <script>
        const toggleLoginPassword = document.getElementById("toggleLoginPassword");
        const loginPassword = document.getElementById("loginPassword");
        const toggleRegisterPassword = document.getElementById("toggleRegisterPassword");
        const registerPassword = document.getElementById("registerPassword");
        const strengthMessage = document.getElementById("strengthMessage");

        toggleLoginPassword.addEventListener("click", () => {
            loginPassword.type = loginPassword.type === "password" ? "text" : "password";
            toggleLoginPassword.classList.toggle("fa-eye-slash");
        });

        toggleRegisterPassword.addEventListener("click", () => {
            registerPassword.type = registerPassword.type === "password" ? "text" : "password";
            toggleRegisterPassword.classList.toggle("fa-eye-slash");
        });

        registerPassword.addEventListener("input", () => {
            const value = registerPassword.value;
            strengthMessage.textContent = value.length < 6 ? "Weak: At least 6 characters" : "Strong password!";
        });

        document.querySelector(".newUser").addEventListener("click", () => {
            document.querySelector(".front").style.transform = "rotateY(180deg)";
            document.querySelector(".back").style.transform = "rotateY(0deg)";
        });

        document.querySelector(".existingUser").addEventListener("click", () => {
            document.querySelector(".front").style.transform = "rotateY(0deg)";
            document.querySelector(".back").style.transform = "rotateY(180deg)";
        });
    </script>
</body>

</html>
